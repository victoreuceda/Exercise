<html>

    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="main.js" type="text/javascript"></script>
    </head>

    <body onload="ChangeProduct()">
        <nav class="nav-extended">
            <div class="nav-content">
                <ul class="tabs tabs-transparent">
                    <li class="tab" style="margin:0.5%">
                        <select class="waves-effect waves-light btn" id="Category" onchange="Category()">
                            <option value="0">Comida</option>
                            <option value="1">Ropa</option>
                            <option value="2">Juguetes</option>
                        </select>
                    </li>
                    <li class="tab" style="margin:0.5%">
                        <select class="waves-effect waves-light btn" id="Product" onchange="secondDependency()">
                            <option value="0">1</option>
                            <option value="1">2</option>
                            <option value="2">3</option>
                        </select>
                    </li>
                    <li class="tab" style="margin:0.5%">
                        <select class="waves-effect waves-light btn" id="Specific" onchange="drawGraph()">
                            <option value="0">1</option>
                            <option value="1">2</option>
                            <option value="2">3</option>
                        </select>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="grid-example col s12 m12 l12" style="margin: 20px">
            <center>
                <div id="graph"></div>
            </center>
        </div>
    </body>

</html>
